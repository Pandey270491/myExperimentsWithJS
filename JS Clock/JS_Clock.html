<!DOCTYPE html>
<html>
<head>
	<title>JS in 30 days - clock</title>
	<style type="text/css">
		body {
			background-image: url("images/background1.jpg");
			display: flex;
			flex: 1;
			min-height: 100vh;
			align-items: center;
			


		}

		.clock {
			width: 20rem;
			height: 20rem;
			border: 20px solid black;
			border-radius: 50%;
			align-content: center;
			margin:0 auto;
			position:relative;
		}

		.hand{

			width: 10rem;
			height: 2px;
			display: flex;
			background-color: black;
			vertical-align: middle;
		}
	</style>

</head>
<body>
	<div class="clock">
		<div class="clock-face">
			<div class="hand hour_hand"></div>
			<div class="hand min_hand"></div>
			<div class="hand sec_hand"></div>
		</div>
	</div>
</body>
</html>
