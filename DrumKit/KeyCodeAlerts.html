<!DOCTYPE html>
<html>
<head>
	<title>Key Code Alert</title>
	<style type="text/css">

		.keys{
			width: 50px; 
			height: 50px; 
			border-radius: 10% ; 
			border-width: 5px; 
			border-style: solid; 
			background-color: none; 
			/*font-family: '';*/ 
			border-color: #1A1061;
			text-align: center;
			font-size: 175%;
			display: inline-block; /*from stack over flow,to help display all the div elements horizontally*/
			white-space: nowrap ; /*from stack over flow,to help display all the div elements horizontally*/

			margin: auto;


		}
	</style>
	<script type="text/javascript">

		var currentKey ; 
		document.onkeydown=function(event){
			var key_press = String.fromCharCode(event.keyCode);
			var key_code = event.keyCode;
			document.getElementById('kp').innerHTML=key_press;
			document.getElementById('kc').innerHTML=key_code;

			var status = document.getElementById('status');
			status.innerHTML="Key " + key_press + " is Pressed";

			

			if (key_code == 65) //A
			{
				currentKey = document.getElementById('A');
				currentKey.style.borderColor='yellow';
				document.getElementById('sound1').play();
				
			}
			if (key_code == 83) //S
			{
				currentKey = document.getElementById('S');
				currentKey.style.borderColor='yellow';
				document.getElementById('sound2').play();
			}
			if (key_code == 68) //D
			{
				currentKey = document.getElementById('D');
				currentKey.style.borderColor='yellow';
				document.getElementById('sound3').play();
			}
			if (key_code == 70) //F
			{
				currentKey = document.getElementById('F');
				currentKey.style.borderColor='yellow';
				document.getElementById('sound4').play();
			}
			if (key_code == 71) //G
			{
				currentKey = document.getElementById('G');
				currentKey.style.borderColor='yellow';
				document.getElementById('sound5').play();
			}
			if (key_code == 72) //H
			{
				currentKey = document.getElementById('H');
				currentKey.style.borderColor='yellow';
				document.getElementById('sound6').play();
			}
			if (key_code == 74) //J
			{
				currentKey = document.getElementById('J');
				currentKey.style.borderColor='yellow';
				document.getElementById('sound7').play();
			}
			if (key_code == 75) //K
			{
				currentKey = document.getElementById('K');
				currentKey.style.borderColor='yellow';
				document.getElementById('sound8').play();
			}
			if (key_code == 76) //L
			{
				currentKey = document.getElementById('L');
				currentKey.style.borderColor='yellow';
				document.getElementById('sound9').play();
			}


			
		}
		document.onkeyup=function(event){
			var key_press = String.fromCharCode(event.keyCode);
			
			var status = document.getElementById('status'); 	
			status.innerHTML="Key " + key_press + " Released";

			currentKey.style.borderColor="#1A1061";




		}
	</script>
</head>
<body style="background-image: url('images/sea1.jpg'); background-size:100% ; background-repeat: no-repeat;" >
Key Pressed : <span id="kp"></span>
<br>
Key Code : <span id="kc"></span>



<p id="status">Keyboard Status</p>
<audio source id="sound1" src="sounds/BD0000.mp3" type="audio/mpeg"></audio>
<audio source id="sound2" src="sounds/BD0010.mp3" type="audio/mpeg"></audio>
<audio source id="sound3" src="sounds/CH.mp3" type="audio/mpeg"></audio>
<audio source id="sound4" src="sounds/CP.mp3" type="audio/mpeg"></audio>
<audio source id="sound5" src="sounds/CY0000.mp3" type="audio/mpeg"></audio>
<audio source id="sound6" src="sounds/OH25.mp3" type="audio/mpeg"></audio>
<audio source id="sound7" src="sounds/SD0025.mp3" type="audio/mpeg"></audio>
<audio source id="sound8" src="sounds/SD0050.mp3" type="audio/mpeg"></audio>
<audio source id="sound9" src="sounds/HighHat.mp3" type="audio/mpeg"></audio>
<div style="display: flex; align-items: center; ;height: 50vh ;">
	<div class="keys" id="A" >A</div>
	<div class="keys" id="S" >S</div>
	<div class="keys" id="D" >D</div>
	<div class="keys" id="F" >F</div>
	<div class="keys" id="G" >G</div>
	<div class="keys" id="H" >H</div>
	<div class="keys" id="J" >J</div>
	<div class="keys" id="K" >K</div>
	<div class="keys" id="L" >L</div>
</div>

</body>
</html>
